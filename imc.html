<html>
<head>
	<title>Calculadora de Indice de Masa Corporal</title>
</head>
<body>
<h1>Calculadora de IMC: Indice de Masa Corporal</h1>
<!-- Seccion para ingresar Datos -->
<p>Peso (kg): <input type="text" id="kg"></p>
<p>Altura (m): <input type="text" id="m"></p>
<button id="calc">Calcular IMC</button>
<p>IMC: <span id="imc"></span></p>
<p>Diagnostico: <span id="lectura"></span></p>

<!-- SCRIPT PARA CALCULAR IMC -->
<script type="text/javascript">
	calc = document.getElementById("calc");
	kg = document.getElementById("kg");
	m = document.getElementById("m");
	imc = document.getElementById("imc");
	lectura = document.getElementById("lectura");

	calc.onclick = function(){
		if(kg.value!="" && m.value!=""){
			imcx = (kg.value / (m.value* m.value));
			imc.innerHTML = imcx
			console.log(imcx);

			if(imcx<18.5){ lectura.innerHTML = "Usted tiene un peso bajo"; }
			else if(imcx>=18.5 && imcx<=24.9){ lectura.innerHTML = "Usted tiene peso normal "; }
			else if(imcx>=25 && imcx<=29.9){ lectura.innerHTML = "Usted tiene sobrepeso"; }
			else if(imcx>30){ lectura.innerHTML = "Usted tiene Obesidad, consulte a un especialista"; }

		}else{
			alert("Debes ingresar peso y altura.")
		}

	};
</script>
</body>
</html>
